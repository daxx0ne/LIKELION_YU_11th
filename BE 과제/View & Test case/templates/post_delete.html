{% extends 'base.html' %}

{% block content %}
  <h2>게시글 삭제</h2>
  <p>다음 게시글을 삭제하시겠습니까?</p>
  <h3>{{ post.title }}</h3>
  <p>{{ post.body }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">삭제</button>
    <a href="{% url 'post_detail' pk=post.pk %}">취소</a>
  </form>
{% endblock %}
